<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid Card with Buttons</title>
</head>
<body>
    <div class="card">
        <h2>Grid Card</h2>
        <div class="button-row">
            <button class="theme-button">Button 1</button>
            <button class="theme-button">Button 2</button>
            <button class="theme-button">Button 3</button>
        </div>
    </div>

    <!-- Toggle Theme -->
    <button onclick="toggleTheme()">Toggle Theme</button>

    <script>
        function toggleTheme() {
            document.querySelector('.card').classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
